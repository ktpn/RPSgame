<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, or Scissors</title>
  <style>
  h1 {text-align: center;}
  h2 {text-align: center;}
  div {text-align: center;}
  p {text-align: center;}
  </style>
</head>
<body>
  <h1>Game: Rock, Paper or Scissors</h1>

  
    <h2 class="ties">Ties: 0</h2>
  
  <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button id="myButton" class="reset" onclick="resetGame()">Play Again?</button>
  </div>
  <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Player Score: 0</h3>
      <div class="playerImgs"></div>
          <img src="./images/rock.png" alt="Rock" class="pImg" id="rock">
          <img src="./images/paper.png" alt="Paper" class="pImg" id="paper">
          <img src="./images/scissors.png" alt="Scissors" class="pImg" id="scissors">
  </div>
  <div class="computerSection">
    <h3 class="computerChoice"></h3>
    <h3 class="computerScore">Computer Score: 0</h3>
    <div class="computerImgs">
          <img src="./images/rock.png" alt="Rock" class="Rock">
          <img src="./images/paper.png" alt="Paper" class="Paper">
          <img src="./images/scissors.png" alt="Scissors" class="Scissors">
    </div>
  </div>
    <script src="java/javascript.js"></script>
  </body>
</html>
